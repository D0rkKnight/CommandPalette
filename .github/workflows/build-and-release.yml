name: Build and Release

on:
  push:
    # branches:
    #   - main
    tags:
      - "v*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest, windows-latest]
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python (if needed for your build)
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install python packages natively
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Set up Node JS
        uses: actions/setup-node@v2
        with:
          node-version: "18.x"

      - name: Install npm packages
        run: |
          cd frontend
          npm install

      - name: Install snapcraft on linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo snap install snapcraft --classic

      - name: Build project
        run: make build

      - name: Store artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Palette-${{matrix.os}}
          path: dist

  release-windows:
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: Palette-windows-latest
          path: dist

      - name: Rename artifact
        run: |
          mv dist/Palette*.exe dist/Palette-windows.exe

      - name: Release Windows
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/Palette-windows.exe

  release-macos:
    needs: build
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: Palette-macos-latest
          path: dist

      - name: Rename artifact
        run: |
          mv dist/Palette*.dmg dist/Palette-macos.dmg

      - name: Release macOS
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: dist/Palette-macos.dmg
